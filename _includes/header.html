<header class="header-home {% if site.animation %}animated{% endif %}">
    {% if site.about %}
        <a class="link" href="{{ site.url }}">
            <img class="selfie" alt="{{ site.name }}" src="{% if site.external-image %}{{ site.logo }}{% else %}{{ site.url }}/{{ site.logo }}{% endif %}" />
        </a>
    {% else %}
        <span class="link">
            <img href="{{ site.url }}" class="selfie" alt="{{ site.name }}" src="{% if site.external-image %}{{ site.logo }}{% else %}{{ site.url }}/{{ site.logo }}{% endif %}" />
        </span>
    {% endif %}

    <h1 class="title">{{ site.name }}</h1>
    <h2 class="description">{{ site.bio }}</h2>

    {% include social-links.html %}

</header>

{% include nav.html %}
